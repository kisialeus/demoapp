<!DOCTYPE html>
<html>
<head>
    <title>System Information</title>
</head>
<body>
    <h1>System Information</h1>
    <p><strong>Processor:</strong> {{ processor }}</p>
    <p><strong>System Name:</strong> {{ system_name }}</p>
    <p><strong>Platform:</strong> {{ platform }}</p>
    <p><strong>Operating System:</strong> {{ os_name }}</p>
    <p><strong>Release:</strong> {{ os_release }}</p>
    <p><strong>Machine Architecture:</strong> {{ machine_arch }}</p>
    <p><strong>Python Version:</strong> {{ python_version }}</p>
</body>
</html>
